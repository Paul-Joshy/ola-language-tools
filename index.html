<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ola Org Mail Generator</title>
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<body>
    <div class="container">
        <h1>Ola Org Mail Generator</h1>
        <form action="/action_page.php">
            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-form-label col-form-label-sm">First Name:</label>
                <div class="col-sm-4"><input type="text" class="form-control form-control-sm" id="fname"></div>
                <label for="lname" class="col-sm-2 col-form-label col-form-label-sm">Last Name:</label>
                <div class="col-sm-4"><input type="text" class="form-control form-control-sm" id="lname"></div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-4"><input type="text" id="email" cols="30" rows="5" class="form-control form-control-sm"></div>

                <label for="gender" class="col-sm-2 col-form-label col-form-label-sm">Gender</label>
                <div class="col-sm-4"><select name="" id="gender" class="form-control form-control-sm">
                    <option value="M" selected>Male</option>
                    <option value="F" >Female</option>
                </select></div>
            </div>

            <div class="form-group row">
                <label for="position" class="col-sm-2 col-form-label col-form-label-sm">Position</label>
                <div class="col-sm-10"><input type="text" class="form-control form-control-sm" id="position"></div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Description</label>
                <div class="col-sm-10"><textarea name="" id="description" cols="30" rows="5" class="form-control form-control-sm"></textarea></div>
            </div>

            <div class="form-group row">
                <label for="department" class="col-sm-2 col-form-label col-form-label-sm">Department</label>
                <div class="col-sm-10"><input id="department" cols="30" rows="5" class="form-control form-control-sm"></div>
            </div>

            <div class="form-group row">
                <label for="jdesc" class="col-sm-2 col-form-label col-form-label-sm">Prev Job Description</label>
                <div class="col-sm-10"><textarea id="jdesc" cols="30" rows="5" class="form-control form-control-sm"></textarea></div>
            </div>


            <div class="form-group row">
                <label for="pjexp" class="col-sm-2 col-form-label col-form-label-sm">Prev Job Experience</label>
                <div class="col-sm-10"><textarea id="pjexp" cols="30" rows="5" class="form-control form-control-sm"></textarea></div>
            </div>

            <div class="form-group row">
                <label for="pcompany" class="col-sm-2 col-form-label col-form-label-sm">Previous Company</label>
                <div class="col-sm-10"><input id="pcompany" cols="30" rows="5" class="form-control form-control-sm"></div>
            </div>

            <div class="form-group row">
                <label for="spouse" class="col-sm-2 col-form-label col-form-label-sm">Spouse and Children</label>
                <div class="col-sm-10"><textarea id="spouse" cols="30" rows="5" class="form-control form-control-sm"></textarea></div>
            </div>

            <div class="form-group row">
                <label for="hobbies" class="col-sm-2 col-form-label col-form-label-sm">Hobbies</label>
                <div class="col-sm-10"><textarea id="hobbies" cols="30" rows="5" class="form-control form-control-sm"></textarea></div>
            </div>

            <button class="btn btn-primary" type="button" onclick="generatePara()">Generate Emailer</button>

        </form>
        <h1>Org Emailer</h1>

        <div class="form-group row">
            <div class="col-sm-10">
                <textarea id="emailer" cols="30" rows="10" class="form-control form-control-sm"></textarea>
            </div>
        </div>

    </div>
</body>
<script>
    function generatePara(){
        console.log("Para Generated");
        let firstName = $("#fname").val();
        let lastName = $("#lname").val();
        let position = $("#position").val();
        let description = $("#description").val();
        let department = $("#department").val();
        let jobDesc = false;
        let gender = $("#gender").val();
        let prevJobExp = $("#pjexp").val();
        let prevJobDesc = $("#jdesc").val();
        let prevCompany = $("#pcompany").val();
        let married = true;
        let spouse = $("#spouse").val();
        let hobbies = $("#hobbies").val();
        let email = $("#email").val();
        const paraString = `
${firstName.toUpperCase()} ${lastName.toUpperCase()}

Team,

I'm excited to introduce ${firstName} ${lastName} who has joined us as ${position} for ${department}.  ${description !== ""? `In this role, ${gender === 'M'? 'he': 'she'} will be ${description }.`: ''}


${firstName} brings with ${gender === 'M'? 'him' : 'her'} ${prevJobExp} and joins us from ${prevCompany}, where ${gender === 'M'? 'he': 'she'} has ${prevJobDesc}

In his spare time, ${gender === 'M'? 'he': 'she'} ${hobbies} ${married? `and is married to ${spouse}.`: ''}

${gender === 'M'? 'He': 'She'} can be reached at ${email}`

        console.log(paraString);
        $("#emailer").text(paraString);

    }
    console.log("hello world");

</script>
</html>
